<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tricky Question</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom right, #fceabb, #f8b500);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: all 0.5s ease;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1, .message {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 2rem;
    }

    .button-container {
      display: flex;
      gap: 2rem;
    }

    .yes-button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background: #119106;
      color: white;
      border: none;
      border-radius: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .yes-button:hover {
      background: #f50057;
      transform: scale(1.1);
    }

    .no-button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .no-button:hover {
      background: #c62828;
      transform: scale(1.1);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="proposal" class="container">
    <h1>Will you be my Bridesmaid?</h1>
    <div class="button-container">
      <button class="yes-button" onclick="showMessage('congrats')">Yes</button>
      <button class="no-button" onclick="showMessage('noWay')">No</button>
    </div>
  </div>

  <div id="congrats" class="container hidden">
    <div class="message">Congrats üéâ‚ù§Ô∏è</div>
  </div>

  <div id="noWay" class="container hidden">
    <div class="message">·Éó·Éõ·Éò·Éó ·Éí·Éò·Éó·É†·Éî·Éï üòÇ</div>
  </div>

  <script>
    function showMessage(id) {
      document.getElementById('proposal').classList.add('hidden');
      document.getElementById('congrats').classList.add('hidden');
      document.getElementById('noWay').classList.add('hidden');
      document.getElementById(id).classList.remove('hidden');
    }
  </script>
</body>
</html>
